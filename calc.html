<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="cal-container">

    <div id="display"> </div>
    <div class="nums">
        <button onclick="enter1()" id="one">1</button>
        <button onclick="enter2()" id="two">2</button>
        <button onclick="enter3()" id="th">3</button>
        <button onclick="enter4()" id="fo">4</button>
        <button onclick="enter5()" id="fi">5</button>
        <button onclick="enter6()" id="si">6</button>
        <button onclick="enter7()" id="se">7</button>
        <button onclick="enter8()" id="ei">8</button>
        <button onclick="enter9()" id="ni">9</button>
        <button onclick="enter0()" id="te">0</button>
        <button onclick="plus()" id="pl">+</button>
        <button onclick="minus()" id="mi">-</button>
        <button onclick="mult()" id="mu">*</button>
        <button onclick="divi()" id="di">/</button>
        <button onclick="equa()" id="eq">=</button>
        

    </div>
    </div>
    <script src="calc.js"></script>

</body>

</html>
